name: Run Checker Tests


run-name: >
  ${{ github.event_name == 'schedule' && '🌃 Running Overnight Tests' || '🔁 Running CI tests on push or PR' }}

on:
  push:
    branches: main
  pull_request:
    branches: main

  schedule:
    # Overnight: run tests every day at 21:30 UTC
    # Usage: cron <minute> <hour> <day-of-month> <day-of-week (sunday=0)>
    - cron: "30 21 * * *"


concurrency:
  # cancels the previous in-flight run in this group
  group: testing-${{ github.ref }}
  cancel-in-progress: true



jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Display job purpose
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "🌃 Running Overnight Tests"
          else
            echo "🔁 Running CI tests on push or PR"
          fi

      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: "Install dependencies: (valgrind)"
        run: |
          sudo apt update
          sudo apt install -y python3 valgrind
      
      - name: Run checker tests
        working-directory: ./tests
        run: |
          chmod +x checker.sh
          ./checker.sh  2>&1 | tee test_results.txt
      
      - name: Upload test logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checker-logs
          path: |
            tests/test_results.txt
          retention-days: 5